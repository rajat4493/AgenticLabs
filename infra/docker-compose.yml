services:
  api:
    build:
      context: ../
      dockerfile: infra/Dockerfile.api
    container_name: agenticlabs_api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../apps/api:/app/apps/api
      - ../core:/app/core
      - ../adapters:/app/adapters
      - ../config:/app/config:ro
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started

  ui:
    build:
      context: ../ui
      dockerfile: Dockerfile.ui
    container_name: agenticlabs_ui
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8000"
    depends_on:
      api:
        condition: service_started
    volumes:
      - ../ui:/app
      - /app/node_modules   # keep deps inside container when bind-mounting

  postgres:
    image: postgres:15
    container_name: agenticlabs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agentic
      POSTGRES_DB: agenticlabs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentic -d agenticlabs"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: agenticlabs_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: {}
